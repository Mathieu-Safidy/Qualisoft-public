<div class="p-4 rounded-3 border border-2 my-4">
    <form action="" [formGroup]="form()!">
        <!-- <button type="button" (click)="checkValid()">VÃ©rifier</button> -->
        <div class="">
            <div class="row mb-3">
                <div class="col-2 pt-1">
                    <label for="client_name">Nom client</label>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-3" formGroupName="client">
                            <input type="text" class="form-control" name="" id="client_name" formControlName="nom_client">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card border">
                    <div class="card-header ">
                        <div class="row">
                            <div class="col-11 text-center">
                                <h2>Interlocuteur</h2>
                            </div>
                            <div class="col-1">
                                <button type="button" class="btn btn-success form-control" (click)="addLigne()">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" formArrayName="interlocuteur">
                        @for (item of FormGroup.controls; track $index ; let i = $index) {
                            <div class="row mb-3" [formGroupName]="i" >
                                <div class="col-5">
                                    <input type="text" name="" id="" class="form-control" placeholder="-- Nom Interlocuteur --" formControlName="nom_interlocuteur">
                                </div>
                                <div class="col-6">
                                    <input type="text" name="" id="" class="form-control" placeholder="-- Contact Interlocuteur --" formControlName="contact_interlocuteur">
                                </div>
                                <div class="col-1">
                                    <button type="button" class="btn btn-danger form-control" (click)="deleteLigne($index)">
                                        -
                                    </button>
                                </div>
                            </div>
                        }
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
