
<div class="overflow-hidden">
  <mat-dialog-content>
    <h2>Confirmer votre action</h2>
    <p>Êtes-vous sûr de votre choix ?</p>
    <p>Pourcentage a {{ data.pourcentage }}%</p>
  </mat-dialog-content>
  <div class="row">
      <mat-dialog-actions align="start" class="col-6">
        <button mat-stroked-button aria-label="Fermer" (click)="onCancel()">
          close
        </button>
      </mat-dialog-actions>
      <mat-dialog-actions align="end" class="mt-3 col-6">
        <button mat-flat-button color="primary" class="me-3" (click)="onConfirm()">
          Confirmer
        </button>
      </mat-dialog-actions>
  </div>
</div>
